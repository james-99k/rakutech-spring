<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">
    <title>Sign up Page</title>
</head>

<body>

<section>
    <div class="wallpaper">
        <div class="container">
            <div class="container__left">
                <div class="container__left--title" onclick="location.href='index.html'">
                    <h1 class="logo-white">
                        RAKU
                    </h1>
                    <h1 class="logo-red">
                        TECH
                    </h1>
                </div>
                <div class="container__left--design">
                    <div class="line"></div>
                </div>
                <div class="container__left--text">
                    Browse from over 500 devices in your area.
                </div>
            </div>

            <div class="container__right">
                <div class="container__right--title">
                    <h1>Sign Up</h1>
                </div>
                <div class="container__right--signin">
                    Already have an account?
                    <a th:href="/@{/signin}">Log in</a>
<!--                    <a href="signin.html">Log in</a>-->
                </div>
                <form action="/" method="GET" id="form">
                    <div class="fullname">
                        <label>Full Name</label>
                        <input type="text" name="fullname" id="fullname" required>
                    </div>
                    <div class="email">
                        <label>Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="password">
                        <label>Password</label>
                        <input type="password" name="password" id="password" placeholder="more than 6 characters" required>
                    </div>
                    <div class="container__right--email-updates">
                        <input type="checkbox" name="email-updates" id="email-updates">
                        <p>Sign up for email updates.</p>
                    </div>
                    <div class="container__right--signup">
                        <button type="submit" id="signup-btn">SIGN UP
                        </button>
                    </div>
                    <div id="msg">
                            <pre>

                            </pre>
                    </div>
                </form>
                <div class="container__right--terms">
                    <p>By continuing, you agree to accept</p>
                    <p>our Privacy Policy & Terms of Service.</p>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="script-sign-up.js"></script>
</body>

</html>
